<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseEvent">Toggle collapse
    </button>
  </div>
  <div class="col-md-9">
    <pre class="card card-block card-header">Event: {{message}}</pre>
  </div>
</div>
<hr>
<div id="collapseEvent" (collapses)="collapses()" (expands)="expands()"
     (collapsed)="collapsed()" (expanded)="expanded()" [collapse]="isCollapsed"  [animate]="true">
  <div class="card card-block card-header">
    <div class="well well-lg">Some content</div>
  </div>
</div>
